---
layout: blog
---

<a href="#" onClick="history.go(-1)"><< back</a>
<br>

<small><font color="#78909c">{{ page.date | date: "%-d %B %Y" }}</font></small>
<h1>{{ page.title }}</h1>
<span padding-top="-10px"><font color="#78909c"><i class="fa fa-fw fa-tags"></i> [</font>
{% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><small><nobr>{{ tag_name }}</nobr>&nbsp;</small></a>
  {% endfor %}
<small><font color="#78909c">]</span></small>
<p class="view">by {{ page.author | default: site.author }}</font></p>

{{content}}

{% include share-bar.html %}


<br>
<a href="#" onClick="history.go(-1)"><< back</a>
<br>
